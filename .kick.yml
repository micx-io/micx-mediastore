version: 1
from: "ghcr.io/nfra-project/kickstart-flavor-php:unstable"
ports: "80:80"

packages: [php8.1-curl, php8.1-http, php8.1-raphf, inotify-tools, php-imagick]

config_file:
  template: "config.php.dist"
  target: "config.php"

command:
  build:
    - "composer update"
    - "npm install"


  run:
    - "sudo -E mkdir -p /data"
    - "sudo -E chmod -R 777 /data"

  dev:
    - "sudo phpdismod xdebug"
    - "sudo service apache2 restart"

  test:


